<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/MarksCalculator/Css/style.css" />
    <script src="/MarksCalculator/js/script.js"></script>
    <title>Marks Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <div class="main-section">
          <div class="section-left">
            <div class="title">
              <hr class="hr-line">
              Marks <br>
              Calculator
              <hr class="hr-line">
            </div>
          </div>
          <div class="section-right">
            <div class="form">

              <div>
                  <input class="input-form" type="text" name="" placeholder="1st Subject" id="sub1" />
            </div>

              <div>
                  <input class="input-form" type="text" name="" placeholder="2st Subject" id="sub2" />
              </div>

              <div>
                  <input class="input-form" type="text" name="" placeholder="3st Subject" id="sub3" />
              </div>

              <div>
                  <input class="input-form" type="text" name="" placeholder="4st Subject" id="sub4" />
              </div>

              <div>
                  <input class="input-form" type="text" name="" placeholder="5st Subject" id="sub5" />
              </div>

              <div>
                  <input class="input-form" type="text" name="" placeholder="6st Subject" id="sub6" />
              </div>

              <button class="btn" id="rebtn" onclick="calculate()">Result</button>
            </div>
          </div>
        </div>
        <div class="bottom">
         <p id="showdata"> </p>
        </div>
      </div>
    </div>
  </body>
</html>
